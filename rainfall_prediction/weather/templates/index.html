<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта прогнозу опадів</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="web.js"></script>
</head>
<body>
    <div class="black-rectangle">
        <h1 class="title">Rainfall Prediction</h1> 
        <nav>
            <ul>
                <li><a href="#">Precipitation Map</a></li>
                <li><a href="#">Safety Advice</a></li>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Find a city">
            <span class="search-icon">&#128269;</span> 
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([49.0, 32.0], 6); 
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,  
            attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);
        var rainfallData = {
            'Kyiv': 120,  
            'Lviv': 95,
            'Odessa': 80
        };

        for (var city in rainfallData) {
            var precipitation = rainfallData[city];
            var color = precipitation > 100 ? 'blue' : 'green'; 
            L.circle([50.45, 30.52], {  
                color: color,
                fillColor: color,
                fillOpacity: 0.5,
                radius: precipitation * 100 
            }).addTo(map).bindPopup(city + ": " + precipitation + " мм опадів");
        }
    </script>
</body>
</html>
